<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <meta property="og:title" content="">

  <link rel="manifest" href="site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container">
        <h1 class="mt-3 mb-5">twitter</h1>
        <div class="d-flex justify-content-evenly">
            <h1>ユーザー検索</h1>
            <div>
                ユーザー名<br>
                <input type="text" id="username"></input>
                <button id="search" type="button">検索</button>
            </div>
            <div id="foundUser">
            </div>
            <a href="http://localhost:3000/twitter"><button type="button" class="mb-5 btn btn-primary">ホーム画面</button></a>
        </div>
    </div>
    <script>
        document.getElementById("search").addEventListener("click", () => {
            let user = {
                username : document.getElementById("username").value,
            }
            fetch("http://localhost:3000/users/" + user.username, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user),
            }).then((response) => {
                if(response.status == 200){
                } else if(response.status == 404){
                    alert("そのユーザー名のアカウントは見つかりませんでした。")
                } else {
                    throw new Error()
                }
                return response.json()
            }).then((json) => {
                const userInfomation = document.createElement("div")
                userInfomation.textContent = json.id + " " + json.displayName
                foundUser.appendChild(userInfomation)
            })
        })
    </script>
</body>

</html>
